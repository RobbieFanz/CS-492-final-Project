<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Function Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
   
    <h1 class="d-flex justify-content-center">Hash funtions</h1>

    

    <div class="bg-white p-3">
      <h2 class="d-flex justify-content-center mb-3">SHA1</h2>
      <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">SHA1 input</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
        </div>

    <fieldset disabled>
      <div class="input-group input-group-lg my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">SHA1 output</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
        </div>
    </fieldset>

    <button type="button" class="btn btn-info">Submit</button>

  </div>


  <div class="bg-secondary p-3">
    <h2 class="d-flex justify-content-center mb-3">SHA256</h2>
    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">SHA256 input</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
      </div>

  <fieldset disabled>
    <div class="input-group input-group-lg my-3">
        <div class="input-group-prepend">
          <span class="input-group-text">SHA256 output</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
      </div>
  </fieldset>

  <button type="button" class="btn btn-info">Submit</button>

</div>

<div class="bg-white p-3">
  <h2 class="d-flex justify-content-center mb-3">Tiger</h2>
  <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">Tiger input</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
    </div>

<fieldset disabled>
  <div class="input-group input-group-lg my-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Tiger output</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" style="height: 91px;"></textarea>
    </div>
</fieldset>

<button type="button" class="btn btn-info">Submit</button>

</div>
   
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  src="js/hashes.js"></script>

</body>
</html>
